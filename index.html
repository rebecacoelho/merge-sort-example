<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ordenação de Nomes</h1>
    <p>
        <strong>Merge Sort</strong> - algoritmo de ordenação eficiente e estável, que funciona dividindo o array em partes menores, ordenando essas partes e então mesclando-as para obter a lista ordenada.
    </p>
    <textarea id="inputNames" placeholder="Insira os nomes separados por vírgulas."></textarea>
    <button id="sortButton">Ordenar</button>
    <div id="sortedNames" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
